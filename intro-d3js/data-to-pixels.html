<!DOCTYPE html>
<html>
<head>
  <title>First html document</title>
  <script src="../lib/d3/d3.min.js"></script>
</head>
<body>
  <svg id="dataviz_area" height=200 width=450></svg>
</body>
<script>
  let svg = d3.select("#dataviz_area");

  // Create a scale: transform value in pixel
  let x = d3.scaleLinear()
    .domain([0, 100])
    .range([0, 400]);

  let y = d3.scaleLinear()
    .domain([0, 100])
    .range([0, 200])

  svg.append("circle")
    .attr("cx", x(10)).attr("cy", y(30)).attr("r", 40).style("fill", "blue");
  svg.append("circle")
    .attr("cx", x(55)).attr("cy", y(59)).attr("r", 40).style("fill", "red");
  svg.append("circle")
    .attr("cx", x(100)).attr("cy", y(80)).attr("r", 40).style("fill", "green");
</script>
</html>
